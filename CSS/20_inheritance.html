<body>
    <!--Anchor tag overrides properties of body selector by giving default properties given by browser -->
    <a href="#">My Website</a>
    <h1>Main heading inside body</h1>
    <div class="container1">
        <h2>Inside my container 1 !!</h2>
        <p>Paragraph inside container 1 !!!</p>
    </div>
    <div class="container2">
        <h2>Inside my container 2!!</h2>
        <p>Paragraph inside container 2 !!!</p>
    </div>
</body>
