<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\07_attributeSelector.css">
    <title>Attribute Selectors</title>
</head>
<body>
    <h2>Links</h2>
    <a href="https://www.google.co.in">Google India</a><br>
    <a href="https://www.google.co.uk">Google UK</a><br>
    <a href="https://www.flipkart.com">Flipkart</a><br>
    <a href="https://www.facebook.com">Facebook</a><br>
    <form action="">
     <h2>Form</h2>  
      <!-- For Name in form -->
      <label for="First Name">First Name:</label><br>
      <input type="text" name="first name" id="First Name" placeholder="Enter your first name"><br>
      <label for="Last Name">Last Name:</label><br>
      <input type="text" name="Last Name" id="Last Name" placeholder="Enter your Last name"><br>
    <!-- For password in form -->
     <label for="Password">Password:</label><br>
     <input type="password" name="Password" id="Password" placeholder="Enter your password"><br><br>
     <!-- for submit button -->
      <input type="button" value="Submit">
    </form>
</body>
</html>
