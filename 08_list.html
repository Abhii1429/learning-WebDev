<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <ol type="a">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <ul style="list-style-type:circle;">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <dl>
        <dt>Guitar</dt>
        <dd>Guitar is 6 string instrument</dd>
        <dt>Ukulele</dt>
        <dd>Ukulele is 4 string instrument</dd>
    </dl>
</body>
</html>
